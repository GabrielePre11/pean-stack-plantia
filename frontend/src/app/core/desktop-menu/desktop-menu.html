<nav>
  <ul class="flex items-center gap-7 text-lg md:font-medium">
    @for (link of desktopMenuLinks; track link.name) {
    <li>
      <a
        [routerLink]="link.path"
        routerLinkActive="text-accent font-semibold"
        [routerLinkActiveOptions]="{exact: true}"
        class="transition-colors duration-200 hover:text-accent"
        >{{link.name}}</a
      >
    </li>
    }
  </ul>
</nav>
