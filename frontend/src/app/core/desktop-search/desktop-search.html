<form
  class="absolute top-1/2 left-1/2 -translate-1/2 min-w-100 lg:min-w-120 z-30 transition-all duration-200 ease-in-out"
  [ngClass]="isOpen() ? 'scale-100 visible opacity-100' : 'scale-0 invisible opacity-0 pointer-events-none'"
  (submit)="onSubmit($event, userQuery.value)"
>
  <input
    type="search"
    inputmode="latin"
    placeholder="Search..."
    class="relative flex items-center text-lg w-full py-2.5 px-4 bg-black/30 backdrop-blur-xs rounded-sm border border-border-darkest outline-none focus:ring-1 focus:ring-accent"
    #userQuery
  />
</form>
