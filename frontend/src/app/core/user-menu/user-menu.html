<div
  class="absolute right-0 min-w-32.5 bg-amber-50 z-40 rounded-sm overflow-hidden transition-transform duration-200 ease-in-out"
  [ngClass]="isOpen() ? 'translate-y-10 scale-100 visible' : '-translate-y-50 scale-0 pointer-events-none'"
>
  <!--============== List Items ===============-->
  <ul
    class="flex flex-col gap-2 w-full p-3 text-lg text-bg-contrast font-medium"
  >
    <!--============== Sign Out ===============-->
    <li
      class="py-1 border-b border-border-darker transition-colors duration-200 ease-in-out hover:text-background-meta"
    >
      <button (click)="signOut()">Sign Out</button>
    </li>

    <!--============== Dashboard [Protected] ===============-->
    @if (this.user()?.role === "ADMIN") {
    <li
      class="py-1 border-b border-border-darker transition-colors duration-200 ease-in-out hover:text-background-meta"
    >
      <a routerLink="/dashboard">Dashboard</a>
    </li>
    }
  </ul>

  <!--============== User Menu Footer ===============-->
  <div class="flex bg-bg px-3 py-2 text-center">
    <h4 class="text-accent font-secondary text-xl w-full line-clamp-1 truncate">
      {{`Hi, ${this.user()?.name}`}}
    </h4>
  </div>
</div>
