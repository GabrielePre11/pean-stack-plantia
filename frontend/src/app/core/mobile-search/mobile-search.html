<form
  class="absolute flex sm:hidden items-center bg-transparent left-0 w-full h-full transition-transform duration-200 ease-in-out"
  [ngClass]="isOpen() ? 'translate-y-0 visible' : '-translate-y-100 pointer-events-none'"
>
  <input
    type="search"
    inputmode="latin"
    placeholder="Search..."
    class="relative flex items-center text-xl w-full py-3 px-4 border-b border-b-border-darkest focus:outline-none"
  />

  <!-- Search Icon -->
  <button
    aria-label="Search"
    aria-hidden="true"
    class="absolute right-4 grid place-items-center p-1.5 border border-border-medium rounded-full transition-colors duration-200 hover:bg-accent hover:border-bg-contrast hover:text-bg-contrast"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="25"
      height="25"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-search-icon lucide-search hover:scale-105 transition-transform duration-200 ease-in-out"
    >
      <path d="m21 21-4.34-4.34" />
      <circle cx="11" cy="11" r="8" />
    </svg>
  </button>
</form>
