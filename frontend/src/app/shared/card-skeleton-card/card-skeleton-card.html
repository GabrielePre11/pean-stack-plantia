<li class="flex flex-col rounded-xs shrink-0 w-62.5 lg:w-70 animate-pulse">
  <!--============== Image Skeleton ==============-->
  <figure
    class="relative aspect-square w-full overflow-hidden rounded-xs bg-bg-contrast/20"
  >
    <!-- Wishlist button placeholder -->
    <div
      class="absolute top-2 right-2 size-11 rounded-full bg-bg-contrast/30"
    ></div>
  </figure>

  <!--============== Details Skeleton ==============-->
  <div class="flex flex-col mt-3.5 gap-y-2">
    <!-- Name -->
    <div class="h-6 w-3/4 rounded bg-bg-contrast/30"></div>

    <!-- Category -->
    <div class="h-5 w-1/2 rounded bg-bg-contrast/20"></div>

    <div class="flex items-center justify-between mt-1">
      <!-- Price & Reviews -->
      <div class="flex flex-col gap-y-2">
        <!-- Price -->
        <div class="h-5 w-24 rounded bg-bg-contrast/30"></div>

        <!-- Reviews -->
        <div class="h-5 w-32 rounded bg-bg-contrast/20"></div>
      </div>

      <!-- Add to cart button -->
      <div class="size-11 rounded-xl bg-bg-contrast/30"></div>
    </div>
  </div>
</li>
