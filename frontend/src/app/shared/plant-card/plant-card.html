<li class="flex flex-col rounded-xs shrink-0 w-62.5 lg:w-70">
  <!--============== Plant's Image ==============-->
  <figure
    class="relative aspect-square w-full overflow-hidden cursor-pointer rounded-xs"
  >
    <img
      [src]="plant().image || '/no-img.png'"
      [alt]="plant().name + ' image'"
      loading="lazy"
      [routerLink]="['/shop/plants', plant().slug || '']"
      class="object-cover size-full transition-transform duration-200 ease-in-out hover:scale-103 hover:brightness-110 rounded-xs"
    />

    <!--============== Add To Wishlist ==============-->
    <button
      class="absolute grid top-2 right-2 place-items-center border border-bg p-2 bg-text text-bg rounded-full transition-colors duration-200 ease-in-out hover:bg-text/90"
      aria-label="Add To Wishlist"
      (click)="user() && toggleWishlist(this.plant())"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-heart-icon lucide-heart transition-all duration-200 ease-in-out hover:fill-bg hover:scale-103"
        [ngClass]="isAlreadyInWishlist(plant().slug) ? 'fill-bg' : ''"
      >
        <path
          d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
        />
      </svg>
    </button>
  </figure>

  <!--============== Plant's Detail ==============-->
  <div class="flex flex-col mt-3.5">
    <!--============== Name ==============-->
    <h4 class="text-bg text-xl font-semibold line-clamp-1">
      {{ plant().name || 'Unknown' | titlecase }}
    </h4>

    <!--============== Category ==============-->
    <span class="text-background-meta text-xl"
      >{{plant().category.name || 'Unknown'}}</span
    >

    <div class="flex items-center justify-between">
      <!--============== Price & Reviews ==============-->
      <div class="flex flex-col">
        <!--============== Price ==============-->
        <small class="text-bg-contrast text-lg"
          >{{plant().price || 0 | currency : 'EUR'}}</small
        >

        <!--============== Reviews ==============-->
        <small class="flex items-center gap-x-0.5 text-bg-contrast text-lg">
          @for (star of reviews; track $index) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-star-icon lucide-star fill-bg"
          >
            <path
              d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
            />
          </svg>
          }

          <span>({{plant().reviews.length || 0}})</span>
        </small>
      </div>

      <!--============== Add To Cart ==============-->
      <button
        class="grid place-items-center p-2 text-bg border border-bg rounded-xl transition-colors duration-200 ease-in-out hover:bg-bg hover:border-bg-contrast hover:text-text"
        aria-label="Add To Cart"
        (click)="user() && addToCart(plant())"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-shopping-basket-icon lucide-shopping-basket transition-transform duration-200 ease-in-out hover:scale-103"
        >
          <path d="m15 11-1 9" />
          <path d="m19 11-4-7" />
          <path d="M2 11h20" />
          <path
            d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4"
          />
          <path d="M4.5 15.5h15" />
          <path d="m5 11 4-7" />
          <path d="m9 11 1 9" />
        </svg>
      </button>
    </div>
  </div>
</li>
