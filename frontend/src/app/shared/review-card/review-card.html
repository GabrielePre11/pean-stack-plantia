<li
  class="flex flex-col bg-background-meta rounded-sm p-5 border border-border-medium w-full"
>
  <div class="flex items-center justify-between">
    <!--============== Rating ==============-->
    <small class="flex items-center gap-x-0.5 text-lg">
      @for (star of review().rating.toFixed(1); track $index) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-star-icon lucide-star fill-mustard stroke-mustard"
      >
        <path
          d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
        />
      </svg>
      }
    </small>

    <!--============== Author ==============-->
    <span class="text-lg xl:text-xl font-medium text-mustard">
      {{review().user.name}}
    </span>
  </div>

  <!--============== Commnent ==============-->
  <p class="text-sm md:text-lg text-text tracking-wide line-clamp-4 mt-2">
    {{review().comment}}
  </p>
</li>
