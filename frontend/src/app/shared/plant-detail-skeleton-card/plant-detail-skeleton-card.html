<article
  class="grid grid-cols-1 md:grid-cols-2 gap-5 lg:gap-8 xl:gap-10 mt-5 animate-pulse"
>
  <!-- IMAGE -->
  <div class="aspect-square bg-border-medium rounded-xs"></div>

  <!-- INFO -->
  <div class="flex flex-col gap-3">
    <!-- Title + wishlist -->
    <div class="flex justify-between items-center">
      <div class="h-8 xl:h-10 w-2/3 bg-border-medium rounded"></div>
      <div class="h-10 w-10 bg-border-medium rounded-full"></div>
    </div>

    <!-- Category -->
    <div class="h-6 xl:h-8 w-1/3 bg-border-medium rounded"></div>

    <!-- Price -->
    <div class="h-5 xl:h-6 w-1/4 bg-border-medium rounded mt-1"></div>

    <!-- Reviews -->
    <div class="flex gap-1 mt-1">
      @for (fakeReviewStar of fakeReviewsStars; track $index) {
      <div class="h-4 w-4 bg-border-medium rounded"></div>
      }
      <div class="h-4 w-10 bg-border-medium rounded ml-2"></div>
    </div>

    <!-- Description -->
    <div class="space-y-2 mt-3">
      <div class="h-4 w-full bg-border-medium rounded"></div>
      <div class="h-4 w-11/12 bg-border-medium rounded"></div>
      <div class="h-4 w-10/12 bg-border-medium rounded"></div>
    </div>

    <!-- Instructions -->
    <div class="mt-4 space-y-3">
      <div class="h-7 w-1/3 bg-border-medium rounded"></div>

      @for (_ of [1, 2, 3]; track $index) {
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div class="h-6 w-6 bg-border-medium rounded"></div>
          <div class="h-5 w-32 bg-border-medium rounded"></div>
        </div>
        <div class="h-5 w-20 bg-border-medium rounded"></div>
      </div>
      }
    </div>
  </div>
</article>
